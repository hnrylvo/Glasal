<article
  class="group relative rounded-2xl hover:shadow-lg transition-all duration-300 transform hover:-translate-y-2 overflow-hidden cursor-pointer border border-gray-10 hover:border-2 hover:border-blue-100"
>
  <!-- Imágen -->
  <div class="relative overflow-hidden">
    <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROl-kR1idWKslm1_AQL6iszKoRKxiBruztIA&s"
      alt="Window picture"
      class="w-full aspect-[4/3] object-cover transition-transform duration-500 group-hover:scale-110"
    />

    <!-- Insignia -->
    <div class="absolute top-3 left-3">
      <span
        class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800"

    <div class="flex items-start justify-between mb-3">
      <h3

      </h3>
      <div class="text-right">
        <span class="text-2xl font-bold text-blue-600">$299</span>

    </div>

    <!-- Descripción -->
    <p class="text-gray-600 text-sm leading-relaxed mb-4">
      Ventana de aluminio y vidrio de alta calidad con acabados premium y
      excelente aislamiento térmico.
    </p>

    <!-- Características -->
    <div class="flex flex-wrap gap-2 mb-4">
      <span
        class="inline-flex items-center px-2 py-1 rounded-md text-xs font-medium bg-gray-100 text-gray-700"
      >
        <svg
          class="w-3 h-3 mr-1 text-green-500"

            clip-rule="evenodd"
          ></path>
        </svg>
        Aislamiento
      </span>
      <span
        class="inline-flex items-center px-2 py-1 rounded-md text-xs font-medium bg-gray-100 text-gray-700"
      >
        <svg
          class="w-3 h-3 mr-1 text-green-500"
          fill="currentColor"
          viewBox="0 0 20 20"

        </svg>
        Durabilidad
      </span>
      <span
        class="inline-flex items-center px-2 py-1 rounded-md text-xs font-medium bg-gray-100 text-gray-700"
      >
        <svg
          class="w-3 h-3 mr-1 text-green-500"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            fill-rule="evenodd"
            d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
            clip-rule="evenodd"
          ></path>
        </svg>
        Garantía
      </span>
    </div>

    <!-- CTA -->
    <div class="flex gap-2">
      <button
        class="flex-1 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-semibold py-2.5 px-4 rounded-lg transition-all duration-200 transform hover:scale-105 shadow-lg hover:shadow-xl flex items-center justify-center"
      >
        Agregar
      </button>
      <button
        class="px-3 py-2.5 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors duration-200"
      >

          class="w-4 h-4"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"

          <path
            stroke-linecap="round"

            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
